<!-- Font eleganti -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

 <!-- Il tuo CSS -->
 <link rel="stylesheet" href="stile.css">
<style>

.rsvp-step1 input {
  width:100%;
  border:none;
  border-bottom:1px solid #786a6a;
  background:transparent;
  padding:8px 0;
  font-size:1em;
  margin-bottom:20px;
  color:#786a6a;
}

.rsvp-step1 button {
  padding:10px 25px;
  margin:0 10px;
  border:1px solid #786a6a;
  background:transparent;
  color:#786a6a;
  cursor:pointer;
}

.rsvp-step1 button.enabled { opacity:1; }

</style>

</head>

<body>

<div class="a4">
  <div class="canvas">
    <img src="sfondo.png" alt="">

 <div class="corpo" id="corpo">
  <div class="rsvp-overlay">
    <div class="rsvp-step1">
      
        <label>La vostra presenza sara il dono pi√π prezionso per noi</label>
        <div class="iban-container" style="margin-top:15px; text-align:center; display:block; width:100%;">
          <input type="text" id="ibanField" value="IT00X0000000000000000000000" readonly 
                 style="width:100%; padding:5px; text-align:center; display:block; margin:0 auto 8px auto;">
          <button type="button" onclick="copyIBAN()" style="padding:5px 15px;">Copia IBAN</button>
        </div>
    </div>
  </div>
  
  </div>
 
  <div class="action-buttons">
    <a href="home.html" class="action-btn"><i class="fa-solid fa-house"></i></a>
 </div>

 <!-- Bottoni sotto il corpo del matrimonio -->
</div>
</div>

<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  
  function copyIBAN() {
  const iban = document.getElementById("ibanField");
  iban.select();
  iban.setSelectionRange(0, 99999); // per dispositivi mobili
  navigator.clipboard.writeText(iban.value)
    .then(() => alert("IBAN copiato negli appunti!"))
    .catch(() => alert("Impossibile copiare l'IBAN."));
}
  </script>
  
  
</body>
