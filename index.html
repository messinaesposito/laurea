 <style>
  
.stage {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  background: #eee;
}


.book{
  position:absolute;
  inset:0;
  perspective:2000px;
  z-index:10;
  pointer-events:auto;
}


.page {
  width: 100%;
  height: 50%;
  background: white;
  position: absolute;
  left: 0;
  transition: transform 1s ease;
}

.pageup {
  top: 0;
  transform-origin: top;
}

.pagedown {
  bottom: 0;
  transform-origin: bottom;
}

.open-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  cursor: pointer;
  z-index: 5;
}
 </style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const area = document.getElementById("click-area");
    const text = document.getElementById("hidden-text");
  
    area.addEventListener("click", function() {
      text.classList.add("show");
    });
  });
  </script>
</head>

<script>

const book = document.querySelector(".book");
const btn = document.getElementById("openBtn");
const upPage = document.getElementById("upPage");
const downPage = document.getElementById("downPage");

btn.addEventListener("click", () => {
  // Transizioni più lente e morbide
  upPage.style.transition = "transform 3s cubic-bezier(0.25, 1, 0.5, 1)";
  downPage.style.transition = "transform 3s cubic-bezier(0.25, 1, 0.5, 1)";

  // Movimento fogli realistico
  upPage.style.transform = "translateY(-100%) rotateX(-5deg)";
  downPage.style.transform = "translateY(100%) rotateX(5deg)";

  // Bottone scompare lentamente
  btn.style.transition = "opacity 1s";
  btn.style.opacity = "0";

  // Dopo l’animazione rimuovi il bottone e disabilita i click sui fogli
  setTimeout(() => {
    btn.style.display = "none";
  }, 3000); // corrisponde alla durata della transizione
});

 setTimeout(() => {
    book.remove();
  }, 3000);

  </script>
